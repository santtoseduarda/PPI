<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição de Cor</title>
    <style>
        .caixa {
            width: 200px;
            height: 200px;
            background-color: blue;
            transition: background-color 1s ease;
        }

        .caixa:hover {
            background-color: red;
        }
    </style>
</head>
<body>

<div class="caixa"></div>

</body>
</html>
