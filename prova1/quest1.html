<!--
Questão 1) Explique o que ocorre em um acesso a uma página na web, 
descreva todas etapas e protocolos envolvidos até a carga completa do site.

Resposta: Quando você digita um endereço de um site na barra de endereço 
do seu navegador e pressiona o ENTER uma série de eventos acontece para 
que a página seja carregada e exibida na sua tela.

Etapas: 
1- Solicitação; 
2- Localização;
3- Processamento;
4- Resposta;
5- Renderização;
6- Exibição;

Os protocolos envolvidos são o http o https e o dns.

-->
