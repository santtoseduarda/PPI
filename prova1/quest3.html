Questão 3) SObre CSS responda.

A) Quais são as formas de incluir css em um documento HTML cite as três e explique que impacto isso tem no processamento das regras.

Resposta: As três fomas de incluir o css em um documento seria utilizando o Inline, Interno e o Externo.

Inline- O estilo será aplicado diretamente dentro da tag HTML, utilizando o atributo "style"
Interno- O estilo é definido dentro da tag "head" do documento HTML consequentemente dentro de uma tag "style".
Externo- O estilo é definido em um arquivo separado com extenção .css e é vinculado ao documento HTML através da tag "link".

B) Como funcionam seletores CSS explique se necessário com exemplos.

Resposta: Os seletores CSS são padrões que permitem identificar elementos HTML específicos para aplicar os estilos.
Uns exemplos seria:
Seletores por tipo de elemento;
Seletores por classe;
Seletores por id;

C) Como funcionam o posicionamento de elementos no HTML e CSS, descreva e explique se necessário com exemplos.

Resposta: O posicionamento de elementos em uma página web é controlado principalmente pelo CSS.

Alguns exemplos são:
Posicionamento estático;
Posicionamento relativo; 
Posicionamento absoluto;
Posicionamento fixo;
