<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Questao 11</title>
</head>
<body>
    <script>
        let a = prompt("Digite um texto");
        
        function ehPalindromo(str){
            str = str.toUpperCase(str);
            let rts = str.split('').reverse().join('');
            if(rts == str){
                return "é palindromo";
            }else{
                return "não é palindromo";
            }
        }
        alert(ehPalindromo(a));
    </script>
</body>
</html>
