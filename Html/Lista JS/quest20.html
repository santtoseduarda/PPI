<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <form id="imcForm">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" name="peso" step="0.1" required><br><br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" name="altura" step="0.01" required><br><br>
    <input type="submit" value="Calcular IMC">
  </form>
  <div id="resultadoIMC" style="margin-top: 20px; font-size: 1.2em;"></div>

  <script>
    document.getElementById("imcForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);

      if (peso > 0 && altura > 0) {
        const imc = (peso / (altura * altura)).toFixed(2);

        let classificacao = "";
        if (imc < 18.5) {
          classificacao = "Abaixo do peso";
        } else if (imc >= 18.5 && imc < 24.9) {
          classificacao = "Peso normal";
        } else if (imc >= 25 && imc < 29.9) {
          classificacao = "Sobrepeso";
        } else if (imc >= 30 && imc < 34.9) {
          classificacao = "Obesidade grau 1";
        } else if (imc >= 35 && imc < 39.9) {
          classificacao = "Obesidade grau 2";
        } else {
          classificacao = "Obesidade grau 3 (mórbida)";
        }

        document.getElementById("resultadoIMC").innerHTML = 
          `Seu IMC é <strong>${imc}</strong> (${classificacao}).`;
      } else {
        document.getElementById("resultadoIMC").innerHTML = 
          "Por favor, insira valores válidos para peso e altura.";
      }
    });
  </script>
</body>
</html>
