<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomizador de Cores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .bar-container {
      display: flex;
      gap: 10px;
    }

    .color-bar {
      width: 150px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      border-radius: 5px;
    }

    .instructions {
      margin-bottom: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="instructions">Pressione a tecla <strong>ESPAÇO</strong> para randomizar as cores.</div>
  <div class="bar-container">
    <div class="color-bar" id="bar1" style="background-color: #05668D;">05668D</div>
    <div class="color-bar" id="bar2" style="background-color: #427AA1;">427AA1</div>
    <div class="color-bar" id="bar3" style="background-color: #EBF2FA;">EBF2FA</div>
    <div class="color-bar" id="bar4" style="background-color: #679436;">679436</div>
    <div class="color-bar" id="bar5" style="background-color: #A5BE00;">A5BE00</div>
  </div>

  <script>
    // Função para gerar uma cor aleatória em formato hexadecimal
    function gerarCorAleatoria() {
      const letras = '0123456789ABCDEF';
      let cor = '#';
      for (let i = 0; i < 6; i++) {
        cor += letras[Math.floor(Math.random() * 16)];
      }
      return cor;
    }

    // Atualizar as cores das barras e exibir o valor hexadecimal
    function atualizarCores() {
      const barras = document.querySelectorAll('.color-bar');
      barras.forEach(barra => {
        const novaCor = gerarCorAleatoria();
        barra.style.backgroundColor = novaCor;
        barra.textContent = novaCor.substring(1).toUpperCase();
      });
    }

    // Ouvir evento de pressionamento da tecla espaço
    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        atualizarCores();
      }
    });
  </script>
</body>
</html>
