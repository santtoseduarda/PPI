<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora em JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e3e3e3;
    }

    .calculator {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      padding: 20px;
    }

    .display {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: #000;
      color: white;
      font-size: 2em;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .display input {
      width: 100%;
      border: none;
      background: transparent;
      color: white;
      text-align: right;
      font-size: 1.8em;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d4d4d4;
    }

    button.zero {
      grid-column: span 2;
    }

    button:nth-child(4n) {
      background-color: #ff7f50;
      color: white;
    }

    button:nth-child(4n):hover {
      background-color: #ff6347;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" disabled value="0">
    </div>
    <div class="buttons">
      <button onclick="clearDisplay('+')">+</button>
      <button onclick="appendOperator('-')">-</button>
      <button onclick="appendOperator('*')">ร</button>
      <button onclick="appendOperator('/')">รท</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('=')"class="igual">=</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendNumber('0')" class="zero">0</button>
      <button onclick="appendNumber('.')">.</button>
    </div>
  </div>

  <script>
    let displayValue = '=';

    function clearDisplay() {
      displayValue = '0';
      updateDisplay();
    }

    function appendNumber(number) {
      if (displayValue === '0') {
        displayValue = number;
      } else {
        displayValue += number;
      }
      updateDisplay();
    }

    function appendOperator(operator) {
      const lastChar = displayValue[displayValue.length - 1];
      if (['+', '-', '*', '/'].includes(lastChar)) {
        displayValue = displayValue.slice(0, -1) + operator;
      } else {
        displayValue += operator;
      }
      updateDisplay();
    }

    function calculateResult() {
      try {
        displayValue = eval(displayValue).toString();
        updateDisplay();
      } catch {
        displayValue = 'Erro';
        updateDisplay();
        setTimeout(() => clearDisplay(), 1500);
      }
    }

    function updateDisplay() {
      document.getElementById('result').value = displayValue;
    }
  </script>
</body>
</html>
