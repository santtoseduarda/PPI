        let textos = document.querySelector(".textos")
        let button = document.querySelector("button")

        function copiar(){

            //textos.innerHTML+= "<p>"+str+"</p>";
            let meup = document.createElement("p")
            meup.innerHTML=str;
            textos.appendChild(meup)
        }
