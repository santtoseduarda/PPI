<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = prompt("Digite um texto");

        function inverte(b){
            return b.sqlit('').reverse().join('');
        }
        alert(inverte(a));
    </script>
</body>
