<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        *{border: 4px solid white;}
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "left-aside banner right-aside"
                "left-aside main right-aside"
                "left-aside low-content right-aside"
                "footer footer footer";
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto auto 1fr auto auto;
            height: 100vh;
        }
        header {
            grid-area: header;
            background-color: rgb(238, 173, 45);
            padding: 10px;
            text-align: center;
        }
        .banner {
            grid-area: banner;
            background-color: rgb(252, 53, 53);
            padding: 10px;
            text-align: center;
        }
        .left-aside {
            grid-area: left-aside;
            background-color: lightblue;
            padding: 10px;
        }
        .right-aside {
            grid-area: right-aside;
            background-color:  rgb(238, 173, 45);
            padding: 10px;
        }
        .main-content {
            grid-area: main;
            background-color: darkblue;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .low-content {
            grid-area: low-content;
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }
        footer {
            grid-area: footer;
            background-color: darkblue;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Media Query for Mobile */
        @media screen and (max-width: 768px) {
            .container {
                grid-template-areas: 
                    "header"
                    "banner"
                    "left-aside"
                    "main"
                    "right-aside"
                    "low-content"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                height: auto; /* Remove the fixed height for mobile */
            }

            .main-content {
                min-height: 500px; /* Increase the size of the Main Content */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <div class="banner">Banner</div>
        <div class="left-aside">Left Aside</div>
        <div class="main-content">Main Content</div>
        <div class="right-aside">Right Aside</div>
        <div class="low-content">Low Content</div>
        <footer>Footer</footer>
    </div>
</body>
</html>
